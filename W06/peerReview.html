<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz</title>
  <script>
    function checkAnswer() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let operator = document.getElementById("operator").value;
      let num2 = parseFloat(document.getElementById("num2").value);
      let childAnswer = parseFloat(document.getElementById("childAnswer").value);
      let result = document.getElementById("result");
     
      var correctAnswer;
     
      if (operator === "+") {
        correctAnswer = num1 + num2;
      } else if (operator === "-") {
        correctAnswer = num1 - num2;
      } else if (operator === "*") {
        correctAnswer = num1 * num2;
      } else if (operator === "/") {
        correctAnswer = num1 / num2;
      }
     
      if (childAnswer === correctAnswer) {
        result.innerHTML = "Correct! Good job.";
      } else {
        result.innerHTML = "Incorrect. Try again!";
      }
    }
  </script>
</head>
<body>
  <h1>Math Quiz</h1>
  <table>
    <tr>
      <th>Operator</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>+</td>
      <td>Addition</td>
    </tr>
    <tr>
      <td>-</td>
      <td>Subtraction</td>
    </tr>
    <tr>
      <td>*</td>
      <td>Multiplication</td>
    </tr>
    <tr>
      <td>/</td>
      <td>Division</td>
    </tr>
  </table>
  <br>
  <label for="num1">First number: </label>
  <input type="number" id="num1">
  <br>
  <label for="operator">Operator: </label>
  <input type="text" id="operator">
  <br>
  <label for="num2">Second number: </label>
  <input type="number" id="num2">
  <br>
  <label for="childAnswer">Child's answer: </label>
  <input type="number" id="childAnswer">
  <br>
  <button onclick="checkAnswer()">Check Answer</button>
  <p id="result"></p>
</body>
</html>
