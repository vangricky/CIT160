<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fiveTimes</title>
<script>
/* Input:
- No input
Processing:
- create a five times table from 1 to 12
Output:
- Times table in the format: 5 X 1 = 5, etc.
*/
function fiveTimes() {

const table = document.getElementById('outputDiv');

for (i = 1; i <= 12; i++) {
const output = `<p>5 X ${i} = ${i*5}</p>`;
table.innerHTML += output;
}

}
</script>
</head>

<body>
<label>Five Times Table</label>
<button type="button" onclick="fiveTimes()">Calculate</button><br><br>
<div id="outputDiv"></div>
</body>

</html>
