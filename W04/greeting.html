<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program that will tell you to go get your favorite food</title>
<script>

function foodChoice() {
    let food = prompt("Enter a food you are craving right now:  ");

    let confirmation = "Go get yourself some " + food + " right now!";
    
    alert(confirmation);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="foodChoice()">Hello</button>
</body>
</html>
