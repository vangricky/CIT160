<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Applied Scripture</title>
<script>

function applyScripture() {
    let noun = document.getElementById('nounInputBox').value;

    let scripture = "And it came to pass after I had prayed unto the Lord I beheld a large and spacious " + noun + "." ;

    document.getElementById('outputDiv').innerHTML = scripture;
}
</script>
</head>

<body>                             
Please enter a noun: <input type="text" id="nounInputBox">    
<button type="button" onclick="applyScripture()">Verse</button>
<div id="outputDiv"></div>
</body>       
</html>
